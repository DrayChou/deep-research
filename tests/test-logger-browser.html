    <script>
        // æ¨¡æ‹ŸLoggerç±»ï¼ˆæµè§ˆå™¨ç¯å¢ƒï¼‰
        class Logger {
            constructor(options = {}) {
                this.context = options.context || '';
                this.logLevel = options.logLevel || 'INFO';
                this.enableStorage = options.enableStorage || false;
            }

            formatMessage(level, message, data) {
                const timestamp = new Date().toISOString();
                const contextPrefix = this.context ? `[${this.context}]` : '';
                const envPrefix = '[Browser]';
                const dataStr = data ? ` | Data: ${JSON.stringify(data).substring(0, 200)}` : '';
                return `${timestamp} [${level}]${envPrefix}${contextPrefix} ${message}${dataStr}`;
            }

            truncateData(data, maxLength = 500) {
                if (typeof data === 'string') {
                    return data.length > maxLength ? data.substring(0, maxLength) + '...' : data;
                }
                if (typeof data === 'object' && data !== null) {
                    const truncated = {};
                    for (const [key, value] of Object.entries(data)) {
                        truncated[key] = this.truncateData(value, maxLength);
                    }
                    return truncated;
                }
                return data;
            }

            shouldLog(level) {
                const levels = { DEBUG: 0, INFO: 1, WARN: 2, ERROR: 3 };
                return levels[level] >= levels[this.logLevel];
            }

            writeToStorage(level, message, data) {
                if (!this.enableStorage) return;

                try {
                    const logEntry = {
                        timestamp: new Date().toISOString(),
                        level,
                        context: this.context,
                        message,
                        data: this.truncateData(data),
                        env: 'browser'
                    };

                    const key = `deep-research-logs-${new Date().toDateString()}`;
                    const existingLogs = JSON.parse(localStorage.getItem(key) || '[]');
                    existingLogs.push(logEntry);

                    if (existingLogs.length > 1000) {
                        existingLogs.splice(0, existingLogs.length - 1000);
                    }

                    localStorage.setItem(key, JSON.stringify(existingLogs));
                } catch (error) {
                    // é™é»˜å¤±è´¥
                }
            }

            debug(message, data) {
                if (!this.shouldLog('DEBUG')) return;
                const formattedMessage = this.formatMessage('DEBUG', message, this.truncateData(data));
                console.debug(formattedMessage);
                this.writeToStorage('DEBUG', message, data);
                return formattedMessage;
            }

            info(message, data) {
                if (!this.shouldLog('INFO')) return;
                const formattedMessage = this.formatMessage('INFO', message, this.truncateData(data));
                console.log(formattedMessage);
                this.writeToStorage('INFO', message, data);
                return formattedMessage;
            }

            warn(message, data) {
                if (!this.shouldLog('WARN')) return;
                const formattedMessage = this.formatMessage('WARN', message, this.truncateData(data));
                console.warn(formattedMessage);
                this.writeToStorage('WARN', message, data);
                return formattedMessage;
            }

            error(message, error, data) {
                if (!this.shouldLog('ERROR')) return;
                const errorData = error ? {
                    message: error.message,
                    stack: error.stack,
                    name: error.name,
                    ...data
                } : data;
                const formattedMessage = this.formatMessage('ERROR', message, this.truncateData(errorData));
                console.error(formattedMessage);
                this.writeToStorage('ERROR', message, errorData);
                return formattedMessage;
            }

            logLLMCall(action, config, input, output, duration) {
                if (!this.shouldLog('INFO')) return;
                return this.info(`LLM Call: ${action}`, {
                    config: this.truncateData(config, 200),
                    input: input ? {
                        length: typeof input === 'string' ? input.length : 'object',
                        preview: typeof input === 'string' ? input.substring(0, 200) : 'object'
                    } : undefined,
                    output: output ? {
                        length: typeof output === 'string' ? output.length : 'object',
                        preview: typeof output === 'string' ? output.substring(0, 200) : 'object'
                    } : undefined,
                    duration
                });
            }

            logStep(step, status, data) {
                if (!this.shouldLog('INFO')) return;
                return this.info(`Step: ${step} - ${status}`, data);
            }

            setContext(context) {
                this.context = context;
            }

            setLogLevel(level) {
                this.logLevel = level;
            }

            enableLocalStorage(enable) {
                this.enableStorage = enable;
            }

            getStoredLogs(date) {
                try {
                    const key = date ? `deep-research-logs-${date}` : `deep-research-logs-${new Date().toDateString()}`;
                    return JSON.parse(localStorage.getItem(key) || '[]');
                } catch {
                    return [];
                }
            }

            clearStoredLogs(date) {
                try {
                    const key = date ? `deep-research-logs-${date}` : `deep-research-logs-${new Date().toDateString()}`;
                    localStorage.removeItem(key);
                } catch {
                    // é™é»˜å¤±è´¥
                }
            }

            exportLogs() {
                try {
                    const logs = this.getStoredLogs();
                    return JSON.stringify(logs, null, 2);
                } catch {
                    return '';
                }
            }
        }
